<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Rifa - Registrar Comprador</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>        
    </head>
    <body>
        <header>
            <div class="container">                
                <h3>Registrar comprador para a rifa</h3>
            </div>
            
        </header>
        <section>
            <div class="row">
                <div class="container">
                    <div class="contact">
                        <form method="post" class="gform" action="https://script.google.com/macros/s/AKfycbxBh5VchM-m0u-PVAA_8GgWRGJua6wmTrakQVkmyb6BWV3tKcr7/exec">                           
                            <div class="form-group">
                                <input class="form-control" type="text" name="name" required="" placeholder="Nome">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" name="email" required="" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="celular" placeholder="Celular" maxlength="11" inputmode="tel"></div>
                            <div class="form-group">
                                <input class="form-control" type="number" name="quantidade" placeholder="Quantidade">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">
                                    ENVIAR
                                </button>
                            </div>
                            <div class="form-group">
                                <div style="display:none;" class="thankyou_message">
                                    <h4>Louvado seja a Deus por mais uma compra!</h4>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            
        </section>
        <script data-cfasync="false" type="text/javascript" src="js/form-submission-handler.js"></script>
    </body>
</html>
